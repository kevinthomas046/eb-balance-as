<script type="importmap">
  {
    "imports": {
      "gridjs": "https://unpkg.com/gridjs?module"
    }
  }
</script>

<script type="module">
  import { Grid } from 'gridjs';

  /**
   * @see https://gridjs.io/docs/examples/react
   * name: familyName,
      classFees,
      additionalFees,
      paymentTotal,
      balance,
      isPaidInFull: balance * -1 >= 0,
      credits: 0,
   */

  const gridInstance = new Grid({
    columns: [
      {
        id: 'name',
        name: 'Name',
      },
      {
        id: 'classFees',
        name: 'Class Fees',
      },
      {
        id: 'additionalFees',
        name: 'Additional Fees',
      },
      {
        id: 'paymentTotal',
        name: 'Payment Total',
      },
      {
        id: 'balance',
        name: 'Balance',
      },
      {
        id: 'isPaidInFull',
        name: 'Is Paid In Full',
        formatter: (cell) => cell ? '✅' : '❌'
      },
      {
        id: 'credits',
        name: 'Credits'
      },
    ],
    data: [],
    sort: true,
    search: true,
    resizable: true,
    fixedHeader: true,
    height: '600px'
  }).render(document.getElementById('balance-info-table'));

  const dateInput = document.getElementById('balance-by-date');
  dateInput.addEventListener('change', onDateChange);

  function onDateChange(event) {
    const pickedDate = event.target.value;
    console.log(pickedDate);

    gridInstance
      .updateConfig({
        data: () => {
          return new Promise((resolve, reject) => {
            google.script.run
              .withFailureHandler(() => {
                reject('Failed to get data');
              })
              .withSuccessHandler(balanceData => {
                resolve(Array.from(balanceData));
              })
              .getBalancesByDate(pickedDate);
          });
        },
      })
      .forceRender();
  }
</script>
